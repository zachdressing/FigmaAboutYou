<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>zachdressingbutawebsite</title>
    <Link rel="stylesheet" href="../Style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: lightgray;">
    <div class="header container-fluid w-75">
        <h3 class="headerText"><b><i>stuff zachdressing has done</i></b></h3>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner cMarginTop text-center">
          <div class="carousel-item active">
            <div class="container-fluid polaroidDiv w-25">
            <img class="cImg" src="../Assets/boyscouts.png" class="d-block" alt="BoyScouts Logo">
            <div class="carousel-caption d-none d-md-block">
              <h1 style="color: black;"><b><i>Finished Boy Scouts</i></b></h1>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="container-fluid polaroidDiv w-25">
            <img class="cImg" src="../Assets/Grad Pic.jpg" class="d-block" alt="Zach High School Grad Photo">
            <div class="carousel-caption d-none d-md-block">
              <h1 style="color: black;"><b><i>Graduated High School</i></b></h1>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="container-fluid polaroidDiv w-25">
            <img class="cImg"src="../Assets/ConAgraBrandsLogo.png" class="d-block" alt="ConAgraBrands Logo">
            <div class="carousel-caption d-none d-md-block">
              <h1 style="color: black;"><b><i>Got a Corporate Job</i></b></h1>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="container-fluid polaroidDiv w-25">
            <img class="cImg"src="../Assets/CodeStackLogo.png" class="d-block" alt="CodeStack Logo">
            <div class="carousel-caption d-none d-md-block">
              <h4 style="color: black;"><b><i>(Soon)Graduate CodeStack Academy</i></b></h4>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="container-fluid w-25">
        <div class="w-50 container-fluid returnDiv">
            <h4><a href="../index.html" class="pageLinks"><i>Return</i></h4></a>
        </div>
      </div>

</html>
